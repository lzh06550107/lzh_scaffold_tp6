<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label w-auto">真实姓名：</label>
				<div class="layui-input-inline">
					<input type="text" name="realname" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: auto;">
<!--					{widget:query name="查询"}-->
<!--					{widget:add name="添加人员"}-->
<!--					{widget:dall name="批量删除"}-->
					<button class="layui-btn" lay-submit="" lay-filter="searchForm" id="search"><i class="layui-icon"></i>查询</button>

					<a href="javascript:" class="layui-btn btnOption  layui-btn-small btnAdd" id="add" data-param="[]" lay-event="add">
						<i class="layui-icon layui-icon-add-1"></i> 添加人员</a>

					<a href="javascript:" class="layui-btn btnOption layui-btn-danger layui-btn-small btnDall" id="dall" data-param="[]" lay-event="batchDrop">
						<i class="layui-icon layui-icon-delete"></i> 批量删除</a>

				</div>
			</div>
		</div>
	</form>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>

	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
<!--		{widget:edit name="编辑"}-->
<!--		{widget:delete name="删除"}-->
<!--		{widget:btn name="独立权限" event="permission" icon="layui-icon-set"}-->
<!--		{widget:btn name="重置密码" event="resetPwd" icon="layui-icon-password" color="layui-btn-warm"}-->
		<a class="layui-btn layui-btn-xs btnEdit" lay-event="edit" title="编辑">
			<i class="layui-icon"></i>编辑
		</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs btnDel" lay-event="del" title="删除">
			<i class="layui-icon"></i>删除
		</a>
		<a href="javascript:" class="layui-btn btnOption layui-btn-normal layui-btn-xs btnPermission" id="permission" data-param="[]" lay-event="permission">
			<i class="layui-icon layui-icon-set"></i>独立权限
		</a>
		<a href="javascript:" class="layui-btn btnOption layui-btn-warm layui-btn-xs btnResetPwd" id="resetPwd" data-param="[]" lay-event="resetPwd">
			<i class="layui-icon layui-icon-password"></i>重置密码
		</a>
	</script>

	<!-- 状态 -->
	<script type="text/html" id="statusTpl">
		<input type="checkbox" name="status" value="{literal}{{ d.id }}{/literal}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {literal}{{ d.status == 1 ? 'checked' : '' }}{/literal} >
	</script>

	<!-- 是否管理员 -->
	<script type="text/html" id="adminTpl">
	  {literal}
		  {{#  if(d.is_admin === '1'){ }}
			<span style="color: #F581B1;">是</span>
		  {{#  } else { }}
			否
		  {{#  } }}
	  {/literal}
	</script>

{/block}
