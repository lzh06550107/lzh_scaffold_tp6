
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<form class="layui-form toolbar">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label w-auto">友链名称：</label>
				<div class="layui-input-inline">
					<input type="text" name="name" placeholder="请输入友链名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">友链类型：</label>
				<div class="layui-input-inline">
<!--					{common:select param="type|0|友链类型|name|id" data="$typeList" value="0"}-->
<!--					common 开始 -->
					<select name="type" id="type" lay-search="" lay-filter="type">
						<option value="">【请选择友链类型】</option>
						{foreach $typeList as $key=>$vo}
						{if isset($info.type) && $info.type == $key}
						<option value="{$key}" selected>{$vo}</option>
						{else /}
						<option value="{$key}">{$vo}</option>
						{/if}
						{/foreach}
					</select>
<!--					common 结束 -->
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">所属平台：</label>
				<div class="layui-input-inline">
<!--					{common:select param="platform|0|所属平台|name|id" data="$platformList" value="0"}-->
<!--					common 开始 -->
					<select name="platform" id="platform" lay-search="" lay-filter="platform">
						<option value="">【请选择所属平台】</option>
						{foreach $platformList as $key=>$vo}
						{if isset($info.platform) && $info.platform == $key}
						<option value="{$key}" selected>{$vo}</option>
						{else /}
						<option value="{$key}">{$vo}</option>
						{/if}
						{/foreach}
					</select>
<!--					common 结束 -->
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline" style="width: auto;">
<!--					{widget:query name="查询"}-->
<!--					{widget:add name="添加友链"}-->
<!--					{widget:dall name="批量删除"}-->
<!--					widget 开始 -->
					<button class="layui-btn" lay-submit="" lay-filter="searchForm" id="search">
						<i class="layui-icon"></i>查询
					</button>
					<a href="javascript:" class="layui-btn btnOption  layui-btn-small btnAdd" id="add" data-param="[]" lay-event="add">
						<i class="layui-icon layui-icon-add-1"></i>添加友链
					</a>
					<a href="javascript:" class="layui-btn btnOption layui-btn-danger layui-btn-small btnDall" id="dall" data-param="[]" lay-event="batchDrop">
						<i class="layui-icon layui-icon-delete"></i>批量删除
					</a>
<!--					widget 结束-->
				</div>
			</div>
		</div>
	</form>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>

	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
<!--		{widget:edit name="编辑"}-->
<!--		{widget:delete name="删除"}-->
<!--		widget 开始 -->
		<a class="layui-btn layui-btn-xs btnEdit" lay-event="edit" title="编辑">
			<i class="layui-icon"></i>编辑
		</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs btnDel" lay-event="del" title="删除">
			<i class="layui-icon"></i>删除
		</a>
<!--		widget 结束 -->
	</script>

{/block}
