<form class="layui-form model-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id|default=0}">
	<input name="pid" id="pid" type="hidden" value="{$info.pid|default=0}">
	<div class="layui-form-item">
		<label class="layui-form-label">部门名称：</label>
		<div class="layui-input-block">
			<input name="name" value="{$info.name|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入部门名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">部门类型：</label>
		<div class="layui-input-block">
<!--			{common:switch name="type" title="公司|部门" value="isset($info['type']) ? $info['type'] : 2"}-->
<!--			common 开始 -->
			<input name="type" id="type" {if isset($info.type) && $info.type == 1 }checked{/if} value="{$info.type|default='2'}" lay-skin="switch" lay-filter="type" lay-text="公司|部门" type="checkbox">
			<script>
				layui.use(['form'], function() {
						var form = layui.form,
								$ = layui.$;

						form.on('switch(type)', function(data) {
							console.log('switch开关选择状态：' + this.checked);
							$(data.elem).attr('type', 'hidden').val(this.checked ? 1 : 2);
						});
					});
			</script>
<!--			common 结束 -->
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">有无子级：</label>
		<div class="layui-input-block">
<!--			{common:switch name="has_child" title="有子级|无子级" value="isset($info['has_child']) ? $info['has_child'] : 1"}-->
<!--			common 开始 -->
			<input name="has_child" id="has_child" {if isset($info.has_child) && $info.has_child == 1 }checked{/if} value="" lay-skin="switch" lay-filter="haschild" lay-text="有子级|无子级" type="checkbox">
			<script>
				layui.use(['form'], function() {
						var form = layui.form,
								$ = layui.$;

						form.on('switch(haschild)', function(data) {
							console.log('switch开关选择状态：' + this.checked);
							$(data.elem).attr('type', 'hidden').val(this.checked ? 1 : 2);
						});
					});
			</script>
<!--			common 结束 -->
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort" value="{$info.sort|default=125}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
<!--	{widget:submit name="submit|立即保存,close|关闭"}-->
<!--	widget 开始 -->
	<div class="layui-form-item text-center model-form-footer">
		<button class="layui-btn" lay-filter="submitForm" lay-submit="">立即保存</button>
		<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">关闭</button>
	</div>
<!--	widget 结束 -->
</form>
