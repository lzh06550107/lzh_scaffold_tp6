
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

<!-- 功能操作区一 -->
<form class="layui-form toolbar">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label w-auto">通知标题：</label>
            <div class="layui-input-inline">
                <input type="text" name="title" placeholder="请输入通知公告标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 通知来源 -->
        <div class="layui-inline">
            <label class="layui-form-label w-auto">通知来源：</label>
            <div class="layui-input-inline">
<!--                {common:select param="source|0|通知来源|name|id" data="$sourceList" value="0"}-->
<!--                common 开始 -->
                <select name="source" id="source" lay-search="" lay-filter="source">
                    <option value="">【请选择通知来源】</option>
                    {foreach $sourceList as $key=>$vo}
                    {if isset($info.source) && $info.source == $key}
                    <option value="{$key}" selected>{$vo}</option>
                    {else /}
                    <option value="{$key}">{$vo}</option>
                    {/if}
                    {/foreach}
                </select>
<!--                common 结束 -->
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline" style="width: auto;">
<!--                {widget:query name="查询"}-->
<!--                {widget:add name="添加通知"}-->
<!--                {widget:dall name="批量删除"}-->
<!--                widget 开始 -->
                <button class="layui-btn" lay-submit="" lay-filter="searchForm" id="search">
                    <i class="layui-icon"></i>查询
                </button>
                <a href="javascript:" class="layui-btn btnOption  layui-btn-small btnAdd" id="add" data-param="[]" lay-event="add">
                    <i class="layui-icon layui-icon-add-1"></i>添加通知
                </a>
                <a href="javascript:" class="layui-btn btnOption layui-btn-danger layui-btn-small btnDall" id="dall" data-param="[]" lay-event="batchDrop">
                    <i class="layui-icon layui-icon-delete"></i>批量删除
                </a>
<!--                widget 结束 -->
            </div>
        </div>
    </div>
</form>

<!-- TABLE渲染区 -->
<table class="layui-hide" id="tableList" lay-filter="tableList"></table>

<!-- 操作功能区二 -->
<script type="text/html" id="toolBar">
<!--    {widget:edit name="编辑"}-->
<!--    {widget:delete name="删除"}-->
<!--    widget 开始 -->
    <a class="layui-btn layui-btn-xs btnEdit" lay-event="edit" title="编辑">
        <i class="layui-icon"></i>编辑
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs btnDel" lay-event="del" title="删除">
        <i class="layui-icon"></i>删除
    </a>
<!--    widget 结束 -->
</script>

{/block}
