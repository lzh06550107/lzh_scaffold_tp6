<form class="layui-form model-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id|default=0}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">广告位名：</label>
			<div class="layui-input-inline">
				<input name="name" value="{$info.name|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入广告位名称" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">所属栏目：</label>
			<div class="layui-input-inline">
<!--				{itemcate:select param="cate_id|1|所属栏目|2" value="isset($info['cate_id']) ? $info['cate_id'] : 0"}-->
<!--				itemcate 开始 -->
				<select name="cate_id" id="cate_id" lay-verify="required" lay-search="" lay-filter="cate_id">
<!--					TODO 存在问题，需要进一步修改 -->
					<option value="">【请选择所属栏目】</option>
					<option value="1,1" selected="">系统网站=&gt;网站首页</option>
					<option value="1,2" selected="">|--系统网站=&gt;广告推荐</option>
				</select>
<!--				itemcate 结束 -->
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">广告位置：</label>
			<div class="layui-input-inline">
				<input name="loc_id" value="{$info.loc_id|default=0}" lay-verify="required" autocomplete="off" placeholder="请输入广告位置" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">投放平台：</label>
			<div class="layui-input-inline">
<!--				{common:select param="platform|1|投放平台|name|id" data="$platformList" value="isset($info['platform']) ? $info['platform'] : 1"}-->
<!--				common 开始 -->
				<select name="platform" id="platform" lay-verify="required" lay-search="" lay-filter="platform">
					<option value="">【请选择投放平台】</option>
					{foreach $platformList as $key=>$vo}
					{if isset($info.platform) && $info.platform == $key}
					<option value="{$key}" selected>{$vo}</option>
					{else /}
					<option value="{$key}">{$vo}</option>
					{/if}
					{/foreach}
				</select>
<!--				common 结束 -->
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-form-text">
		<label class="layui-form-label">描述：</label>
		<div class="layui-input-block">
			<textarea name="description" placeholder="请输入广告位描述" class="layui-textarea">{$info.description|default=''}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-inline">
			<input name="sort" value="{$info.sort|default=125}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
<!--	{widget:submit name="submit|立即保存,close|关闭"}-->
<!--	widget 开始 -->
	<div class="layui-form-item text-center model-form-footer">
		<button class="layui-btn" lay-filter="submitForm" lay-submit="">立即保存</button>
		<button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">关闭</button>
	</div>
<!--	widget 结束 -->
</form>
